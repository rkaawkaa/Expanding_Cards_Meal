<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
</head>
<body>
    <h1>Here are some of my favorite meals !</h1>
    <div class="container">
        <div class="cards active c1">
            <h3>Pizza Calzone</h3>
        </div>
        <div class="cards c2">
            <h3>Vanilla Ice Cream</h3>
        </div>
        <div class="cards c3">
            <h3>Tiramisu</h3>
        </div>
        <div class="cards c4">
            <h3>Hamburger</h3>
        </div>
        <div class="cards c5">
            <h3>Eggs</h3>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
